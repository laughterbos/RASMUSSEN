<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Write Every Day</title>

    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page">

        <div data-role="header">
            <h1>Welcome to writing every day</h1>
        </div>
        
        <div data-role="main" class="ui-content">
            <!-- submit new note -->
            <form method="post" action="Save note.php">
                
                <label for="note">Write here</label>
                <input id="note" name="note" type="text" />

                <label for="User ID">User ID</label>
                <input id="User ID" name="User ID" type="number" />

                <input type="submit" value="Submit Note"/>
            </form>

            <!-- Find old notes -->

            To view previous notes, please use this search form
            <form method="post" action="Find note.php">
                <label for="Start Date">Start Date</label>
                <input id="Start Date" name="Start Date" type="date" />

                <label for="End Date">End Date</label>
                <input id="End Date" name="End Date" type="date" />

                <label for="User ID">User ID</label>
                <input id="User ID" name="User ID" type="number" />

                <input type="submit" value="Find previous notes" />
            </form>
        </div>

        <div data-role="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
